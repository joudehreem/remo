<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Comments </title>
</head>
<body>

  <div  class="container">
    <h1>Comments of {{course.name}}</h1>
    {% if messages %}
  <ul class="messages list-group ">    
      {% for message in messages %}    
          <li {% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-danger m-1"{% endif %}>  {{ message }}</li>    
      {% endfor %}
  </ul>
  {% endif %}
      <form action="/add_comment/{{course.id}}" method="post">
        {% csrf_token %}
          <div class="mb-3">
            <label for="comment" class="form-label">comment</label>
            <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
          </div>
          <input type="submit" value="Add">
      </form>
      <h2>Comments</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">content</th>
          </tr>
        </thead>
        <tbody>
          {% for comment in course.comments.all %}
          <tr>
            <td>{{comment.content}}</td>              
          {% endfor %}
        </tbody>
      </table>
  </div>
</body>
</html>
